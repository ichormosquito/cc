<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Contact Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 2rem;
            background: #121212; /* very dark grey */
            color: #f0f0f0;
        }

        h1, h2 {
            text-align: center;
            color: #ffffff;
        }

        .form-container {
            max-width: 800px;
            margin: 2rem auto;
            background: #1e1e1e;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.4);
        }

        iframe {
            width: 100%;
            height: 800px;
            border: none;
            border-radius: 8px;
        }

        .video-container {
            text-align: center;
            margin-top: 4rem;
        }

        .video-container iframe {
            width: 100%;
            max-width: 560px;
            height: 315px;
            border: none;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.4);
        }

        .button-link {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.75rem 1.5rem;
            background-color: #e4572e; /* reddish-orange */
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 6px;
            transition: background-color 0.3s;
        }

        .button-link:hover {
            background-color: #bf3c19;
        }
    </style>
</head>
<body>

<div class="video-container">
    <h2>Watch Our Video</h2>
    <iframe
            src="https://www.youtube.com/embed/ZZAgZg-oZ_s"
            allowfullscreen>
    </iframe>
    <br/>
    <a class="button-link" href="#form">Back to Contact Form</a>
</div>


<div class="form-container">
    <iframe
            src="https://docs.google.com/forms/d/e/1FAIpQLSdcvFGSEeXlIcCRpHWSmOunDcfINKX3RPUmp7G6mmbT1DHD8w/viewform?embedded=true"
            frameborder="0"
            marginheight="0"
            marginwidth="0"
            loading="lazy">
        Loadingâ€¦
    </iframe>
</div>



</body>
</html>
