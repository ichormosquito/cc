<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Contact Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #f0f0f0;
            margin: 0;
            padding: 2rem;
        }

        h1, h2 {
            text-align: center;
            color: #ffffff;
        }

        .form-container {
            max-width: 600px;
            margin: 2rem auto;
            background-color: #1e1e1e;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 0.7rem;
            margin-bottom: 1.5rem;
            border: none;
            border-radius: 6px;
            background-color: #2a2a2a;
            color: #f0f0f0;
        }

        input::placeholder {
            color: #aaa;
        }

        button {
            background-color: #e4572e;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #bf3c19;
        }

        .video-section {
            margin-top: 4rem;
            text-align: center;
        }

        .video-container {
            position: relative;
            width: 100%;
            max-width: 960px;
            margin: 0 auto;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
        }

        .square-image-container {
            display: flex;
            justify-content: center;
            margin-top: 2rem;
        }

        .square-image {
            width: 150px;
            height: 150px;
            margin-top: 1rem;
            object-fit: cover;
            border-radius: 8px;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 10px;
            box-shadow: 0 0 12px rgba(0,0,0,0.6);
        }
        #touch {
            margin-top: 2rem;
            color: powderblue;
        }
        .footer-text {
            text-align: center;
            font-size: 0.85rem;
            color: #aaa;
            margin-top: 2rem;
        }
    </style>
</head>
<body>

<div class="video-section">

<!--    <div class="video-container">-->
<!--        <iframe-->
<!--                src="https://www.youtube.com/embed/ZZAgZg-oZ_s"-->
<!--                title="YouTube video"-->
<!--                allowfullscreen>-->
<!--        </iframe>-->
<!--    </div>-->

    <div class="video-container" style="padding-bottom: 0; height: auto;">
        <video
                controls
                width="100%"
                poster="rejthumb.jpg"
                style="border-radius: 10px; box-shadow: 0 0 12px rgba(0,0,0,0.6); max-width: 960px;">
            <source src="cc3.mp4" type="video/mp4" />
            Your browser does not support the video tag.
        </video>
    </div>
</div>
<h2 id="touch">Join our community!</h2>
<div class="form-container">
    <form name="contact" method="POST" data-netlify="true">
        <input type="hidden" name="form-name" value="contact" />

        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Your name" required />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Your email" required />

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="Your phone number" />

        <button type="submit">Send Message</button>
    </form>
</div>

<div class="square-image-container">
    <img src="leaf-small2.png" alt="Centered Square" class="square-image" />
</div>

<div class="footer-text">
    2025 Rejuvenation Nation&#x2122;
</div>

</body>
</html>
